<!DOCTYPE html>
<html lang="zxx" class="js">
  <head>
    <meta charset="utf-8" />
    <meta name="author" content="Softnio" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    {% load static %}

    <link
      rel="shortcut icon"
      href="{% static 'dashboard/images/favicon.ico' %}"
    />
    <title>Reset Passcode | Coinpass Investment Platform</title>
    <link rel="stylesheet" href="{% static 'dashboard/css/dashlite.css' %}" />
    <link
      id="skin-default"
      rel="stylesheet"
      href="{% static 'dashboard/css/theme.css' %}"
    />
    <script src="{% static 'dashboard/js/bundle.js' %}"></script>
    <script src="{% static 'dashboard/js/scripts.js' %}"></script>
    <script src="{% static 'dashboard/js/demo-settings.js' %}"></script>

    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-91615293-4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "UA-91615293-4");
    </script>
  </head>
  <body class="nk-body dark-mode npc-default pg-auth">
    <div class="nk-app-root">
      <div class="nk-main">
        <div class="nk-wrap nk-wrap-nosidebar">
          <div class="nk-content">
            <div class="nk-block nk-block-middle nk-auth-body">
              <div class="brand-logo pb-5">
                <a href="{% url 'index' %}" class="logo-link">
                  <img
                    class="logo-light logo-img logo-img-lg"
                    src="{% static 'dashboard/images/coinpass-logo-inverted_nopadding.png' %}"
                    srcset="
                      images/coinpass-logo-inverted_nopadding-p-500.png 2x
                    "
                    alt="logo-light"
                  />
                </a>
              </div>
              <div class="nk-block-head">
                <div class="nk-block-head-content">
                  <h5 class="nk-block-title">Reset password</h5>
                  <div class="nk-block-des">
                    <p>Please enter your new password.</p>
                  </div>
                </div>
              </div>
              <form action="" method="post">
                <div class="form-group">
                  <div class="form-label-group">
                    <label
                      class="form-label"
                      for="{{ user_log.password.id_for_label }}"
                      >New Password</label
                    >
                  </div>
                  <div class="form-control-wrap">
                    {{ user_log.password }}
                    <!-- <input
                        type="text"
                        class="form-control form-control-lg"
                        id="default-01"
                        placeholder="Enter your email address"
                      /> -->
                  </div>
                </div>
                <div class="form-group">
                  <button class="btn btn-lg btn-primary btn-block">
                    Reset
                  </button>
                </div>
              </form>
            </div>
            <div class="nk-block nk-auth-footer">
              <div class="nk-block-between">
                <ul class="nav nav-sm">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Terms & Condition</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Privacy Policy</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                  <li class="nav-item dropup">
                    <a
                      class="dropdown-toggle dropdown-indicator has-indicator nav-link"
                      data-toggle="dropdown"
                      data-offset="0,10"
                      ><small>English</small></a
                    >
                    <div
                      class="dropdown-menu dropdown-menu-sm dropdown-menu-right"
                    >
                      <ul class="language-list">
                        <li>
                          <a href="#" class="language-item"
                            ><img
                              src="{% static 'dashboard/images/flags/english.png' %}"
                              alt=""
                              class="language-flag"
                            /><span class="language-name">English</span></a
                          >
                        </li>
                        <li>
                          <a href="#" class="language-item"
                            ><img
                              src="{% static 'dashboard/images/flags/spanish.png' %}"
                              alt=""
                              class="language-flag"
                            /><span class="language-name">Español</span></a
                          >
                        </li>
                        <li>
                          <a href="#" class="language-item"
                            ><img
                              src="{% static 'dashboard/images/flags/french.png' %}"
                              alt=""
                              class="language-flag"
                            /><span class="language-name">Français</span></a
                          >
                        </li>
                        <li>
                          <a href="#" class="language-item"
                            ><img
                              src="{% static 'dashboard/images/flags/turkey.png' %}"
                              alt=""
                              class="language-flag"
                            /><span class="language-name">Türkçe</span></a
                          >
                        </li>
                      </ul>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="mt-3">
                <p>&copy; 2022 Coinpass. All Rights Reserved.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
